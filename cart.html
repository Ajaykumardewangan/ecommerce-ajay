<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <title>ecommerce</title>

    <meta name="description" content="">
    <link rel="stylesheet" type=text/css href="style.css" />
</head>
<body>
    <div class="header">
        <div class="head-mid"><strong><a href="index.html" >S H O P</a></strong></div>
        <a href="cart.html" class='cart-logo-link'><img src='image/cart1.png'class='cart-logo'></a>
    </div>
    <div class='checkout-nav'>
           <center><p>Your Cart</p></center>
            <p class='checkout-desc'>(1 item)</p>      
        </div>

        <div class='cart-list'>
            <a href='buy_shirts.html'><img src='image/10-13265A.jpg' class='cart-img'></a>

            <div class='qty-price'>

                    <option>1</option>

                    <option>4</option>

            </div>
            <p class='qty-price'>size: M</p>

        </div>
        <div class='total-checkout-cart'>
            <p class='price'>Total: &nbsp;&nbsp;$16.90&nbsp;&nbsp;</p>
            <a href="checkout.html" class='checkout-link' id='checkout-footer'>CHECKOUT</a>
        </div>             
    </div>
